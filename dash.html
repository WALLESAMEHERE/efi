<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efi3</title>
    <link rel="stylesheet" href="css/app.css">


  </head>
  <body>
  <!-- dash container -->
    <div class="wrapper">
    <!-- header -->
      <header class="dash_head">
      <div class="mobile_hamb"></div>
        <div class="row">
          <div class="large-12 columns">
             <div class="row">
                <!-- user panel/logo -->
                <div class="medium-6 medium-offset-1 large-4 large-offset-0 columns user_panel">
                    <div class="row">
                        <div class="small-12 medium-6 columns user_graph">
                            <div class="dash_logo">
                              <!-- logo -->
                                
                                    <figure class="logo">
                                      <img src="img/logo.png" alt="logo efi">
                                    </figure>
                              </div>
                              <!-- avatar -->
                              <div class="dash_avatar">  
                                  <figure class="logo tooltips">
                                    <span> 
                                    <ul>
                                      <li>JAN KOWALOLO</li>
                                      <li><strong>STATUS:</strong> biedny</li>
                                    </ul>
                                    </span>
                                      <img src="img/ninja.png" alt="user avatar">
                                      

                                  </figure>
                              </div>         
                        </div>
                        <!-- user panel -->
                         <div class="small-12 medium-6 columns">
                          <!-- full name -->
                            <div class="user_full_name">
                              <p class="al_left"> Jan Kowalolo </p>
                            </div>
                            <!-- message/setings -->
                            <div class="user_panel">
                              <!-- message button -->
                              <div class="user_message">
                               <span class="icon-seo-social-web-network-internet_95 al_left panel_btn"></span>
                                  <div class="asa">
                                    <!-- box with messages -->
                                    <div class="user_panel_alert">WARNING</div>
                                  </div>
                              </div>
                              <!-- settings button -->
                              <div class="user_settings">
                              <span class="icon-Settings al_left panel_btn"></span>
                                  <div class="asa">
                                    <!-- box with settings -->
                                    <div class="user_panel_alert">WARNING</div>
                                  </div>
                                  

                              </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- navigation -->
                 <div class="small-0 medium-0 large-4 columns medium_nav">
                 
                  <nav>

                    <ul class="main_nav">
                    <li><a href=""><span class="icon-Untitled-2-01"></span><p>HOME</p></a></li>
                    <li><a href=""><span class="icon-analyse"></span><p>ANALYSE</p></a></li>
                    <li><a href=""><span class="icon-icon-calendar"></span><p>PLAN</p></a></li>
                    <li><a href=""><span class="icon-dollars"></span><p data-hover="EARN">EARN</p></a></li>

                    </ul>
                   


                  </nav>

                </div>

                  <!-- search/logout -->
                 <div class="medium-5 large-4 columns user_panel medium_panel">
                                 <div class="user_logout">
                                    <span class="icon-switch"></span>
                                </div>
                                <div class="user_search">
                                  <form>
                                      <div class="sery">
                                        <input type="search" role="search"></input>
                                      </div>
                                      <div class="magnifier">
                                        <span class="icon-common-search-lookup-glyph" id="input_search_btn"></span>
                                      </div>
                                    </form>
                                </div>  
                        
                  </div>
                </div>
             </div>
          </div>
      </header>
      <section class="finance_panel">
        <div class="row">
        <!-- finance information -->
          <div class="medium-9 columns life_stream">
              <h1>Finance life stream</h1>
              <div class="row">
              <!-- Balance -->
                  <div class="medium-4 columns">
                      <h3>Balance</h3>
                      <p id="balance"><span></span></p>
                  </div>
              <!-- available funds -->
                  <div class="medium-4 columns">
                      <h3>Available funds</h3>
                      <p id="av_funds"><span></span></p>
                  </div>
              <!-- payments -->
                  <div class="medium-4 columns">
                      <h3>Scheduled payments</h3>
                      <p id="payments"><span></span></p>
                  </div>
              </div>
          </div>
          <!-- finance panel -->
          <div class="medium-3 columns finance_options">
                 <div class="row">
                            <div class="medium-2 columns"><p>Add</p></div>
                            <div class="medium-5 columns finance_buttons">
                                <button>BANK</button>
                            </div>
                            <div class="medium-5 columns finance_buttons">
                                <button>PAYMENT</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="medium-7 columns">
                                <div class="finance_analysis">
                                    <p>Accounts analysis</p>
                                </div>
                            </div>
                            <div class="medium-5 columns">
                               <div class="finance_analysis"> 
                                  <div class="toggle toggle--neon">
                                      <input type="checkbox" id="toggle--neon" class="toggle--checkbox">
                                      <label class="toggle--btn" for="toggle--neon" data-label-on="on"  data-label-off="off"></label>
                                  </div>
                                </div>
                            </div>
                        </div>
          </div>
        </div>
        <div class="row">
          <div class="medium-12 columns">
              <div class="finance_graph"></div>
          </div>
        </div>
      </section>
      <section>
      <div class="row">
          <div class="large-6 columns">
            <div class="row">
                <div class="small-12 large-6 columns product_cont">
                    <div class="products_box">
                         <div class="icona">
                              <span class="icon-icon-calendar al_left"></span>
                         </div>
                         <h4 class="product_type"></h4>
                         <p class="product_cash"></p>

                    </div>
                </div>
                 <div class="small-12 large-6 columns product_cont">
                    <div class="products_box">
                         <div class="icona products_depo">
                              <span class="icon-icon-calendar al_left"></span>
                         </div>
                         <h4> Deposits [2]</h4>
                         <p>4 434 PLN</p>

                    </div>
                </div>
                <div class="small-12 large-6 columns product_cont">
                    <div class="products_box">
                         <div class="icona">
                              <span class="icon-icon-calendar al_left"></span>
                         </div>
                         <h4> Accounts </h4>
                         <p>333 PLN</p>

                    </div>
                </div>
                <div class="small-12 large-6 columns product_cont">
                    <div class="products_box">
                         <div class="icona">
                              <span class="icon-icon-calendar al_left"></span>
                         </div>
                         <h4> Funds </h4>
                         <p>22 PLN</p>

                    </div>
                </div>
                <div class="small-12 large-6 columns product_cont">
                    <div class="products_box">
                         <div class="icona">
                              <span class="icon-icon-calendar al_left"></span>
                         </div>
                         <h4> Bank loans </h4>
                         <p>12 122 PLN</p>

                    </div>
                </div>
                
            </div>
          </div>
        
     
            <div class="large-6 columns">
                <div class="history_box">
                    <ul class="history_ul">
                        
                                             
                    </ul>
                </div>
            </div>
         

      </section>

    </div>
       
    
   
<!--scripts-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
