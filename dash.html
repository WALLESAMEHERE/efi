<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efi3</title>
    <link rel="stylesheet" href="css/app.css">


  </head>
  <body>
<!-- container -->
    <div class="row">
      <div class="small-12 columns">
      <!-- header/user-info/nav/search-logout -->

        <header class="head_bg">
         <div class="row">
           <div class="small-12 medium-11 medium-offset-1 columns">

          <div class="row">
          <!-- user panel -->
              <div class="small-12 medium-4 columns">
               <div class="user_panel">
                    <div class="row">
                    <!-- logo/avatar -->
                      <div class="large-6 columns">
                        <div class="row">
                          <div class="large-12 columns">
                            <div class="row">
                        <!-- logo -->
                              <div class="large-6 columns">
                                <figure class="test">
                                  <img src="img/logo.png" alt="logo efi3">
                                </figure>
                              </div>
                              <!-- avatar -->
                               <div class="large-6 columns">
                                  <figure class="test">
                                    <img src="img/ninja.png" alt="user avatar">
                                  </figure>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    
                    <!-- panel -->
                    <div class="large-6 columns">
                        <div class="row">
                        <!-- user name -->
                            <div class="large-12 columns">
                              <p> Jan Kowalski </p>
                            </div>
                            <!-- message/options -->
                            <div class="large-12 columns">
                            <!-- message icon -->
                              <div class="message_box"></div>
                              <!-- setings icom -->
                              <div class="setings_box"></div>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
              </div>
          <!-- navigation -->
              <div class="small-12 medium-4 columns">
                
              </div>
          <!-- search/logout -->
              <div class="small-12 medium-4 columns">
                
              </div>
            </div>
           </div>
          </div>
        </header>
        <!-- end header -->
      </div>
    </div>

            

       
    
   
<!--scripts-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
