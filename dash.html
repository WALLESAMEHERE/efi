<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Efigence</title>
    <link rel="Shortcut icon" href="img/icon-efi.png" />
    <link rel="stylesheet" href="css/app.css">
</head>

<body role="document">
    <!-- dash container -->
    <div class="wrapper" role="main">
        <!-- header -->
        <header class="dash_head">
            <!-- mobile hamb - < 1024px -->
            <div class="mobile_hamb hamb_close" role="button navigation" aria-controls="menu" aria-label="Toggle Primary Menu">
                <span class="hamb-top hamb"></span>
                <span class="hamb-mid hamb"></span>
                <span class="hamb-bot hamb"></span>
            </div>
            <div class="row">
                <div class="large-12 columns">
                    <div class="row">
                        <!-- user panel/logo -->
                        <div class="medium-6 medium-offset-1 large-5 large-offset-0 columns user_board">
                            <div class="row collapse">
                                <div class="small-6 small-offset-3 medium-6 medium-offset-0 columns user_graph">
                                    <div class="user_logo_box">
                                        <!-- logo -->
                                        <figure class="logo" role="img">
                                            <a href="game.html" role="link"><img src="img/logo.png" alt="logo banku efigence"></a>
                                        </figure>
                                    </div>
                                    <!-- avatar -->
                                    <div class="user_logo_box dash_avatar hide-for-small-only">
                                        <figure class="logo tooltips" role="img">
                                            <img src="img/ninja.png" alt="user avatar">
                                            <span role="tooltip"> 
                                              <ul role="list">
                                                <li>JAN KOWALOLO</li>
                                                <li><strong>STATUS:</strong> biedny</li>
                                              </ul>
                                            </span>

                                        </figure>
                                    </div>
                                </div>
                                <!-- user panel -->
                                <div class="small-2 medium-6 columns">
                                    <!-- full name -->
                                    <div class="user_full_name hide-for-small-only">
                                        <p class="text-left"> Jan Kowalolo </p>
                                    </div>
                                    <!-- message/setings -->
                                    <div class="user_panel">
                                        <!-- message button -->
                                        <div class="user_panel_icon user_message">
                                            <span class="icon-seo-social-web-network-internet_95 right panel_btn" role="button" aria-label="Messages"></span>
                                            <div class="relative_msgbox">
                                                <!-- box with messages -->
                                                <div class="user_panel_msg" role="alertdialog" aria-live="assertive" aria-hidden="true">
                                                    <ul role="list">
                                                        <li><a>Nowe wydatki</a> </li>
                                                        <li><a>Wp≈Çata</a></li>
                                                    </ul>
                                                    <div class="more_msg text-center">see all</div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- settings button -->
                                        <div class="user_panel_icon hide-for-small-only">
                                            <span class="icon-Settings text-left panel_btn" role="button" aria-label="User settings"></span>
                                            <div class="relative_msgbox">
                                                <!-- box with settings -->
                                                <div class="user_panel_msg" role="alertdialog" aria-live="assertive" aria-hidden="true">WARNING</div>
                                            </div>
                                        </div>
                                        <div class="user_panel_icon hide-for-small-only">
                                            <span class="icon-award text-left panel_btn" role="button" aria-label="Grywalizacja"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- navigation -->
                        <div class="medium-0 large-4 columns medium_nav">
                            <nav role="navigation">
                                <ul class="main_nav" role="menubar">
                                    <li role="presentation"><a href="" role="link menuitem"><span class="icon-Untitled-2-01"></span><p>HOME</p></a></li>
                                    <li role="presentation"><a href="" role="link menuitem"><span class="icon-analyse"></span><p>ANALYSE</p></a></li>
                                    <li role="presentation"><a href="" role="link menuitem"><span class="icon-icon-calendar"></span><p>PLAN</p></a></li>
                                    <li role="presentation"><a href="" role="link menuitem"><span class="icon-dollars"></span><p>EARN</p></a></li>
                                </ul>
                            </nav>
                        </div>
                        <!-- search/logout -->
                        <div class="hide-for-small-only medium-5 large-3 columns user_board right_header_panel">
                            <div class="user_logout">
                                <span class="icon-switch" role="button" aria-label="Logout"></span>
                            </div>
                            <div class="user_search">
                                  <form>
                                      <div class="sery">
                                        <input type="search" role="search"></input>
                                      </div>
                                      <div class="magnifier user_logout">
                                        <span class="icon-common-search-lookup-glyph" id="input_search_btn"></span>
                                      </div>
                                    </form>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section class="finance_panel">
        <div class="row">
              <div class="small-12 medium-8 large-8 column">
                    <h1 class="small-only-text-center" role="heading" aria-level="1">Finance life stream</h1>
                </div>
                <div class="medium-4 large-4 column buttons_panel right">
                    <div class="row">
                        <div class="small-2 medium-12 medium-only-text-center large-2 column" role="toolbar" aria-label="Sorting Option" aria-controls="sortable"><label class="sort_gameinfo"><p>Add</p></label></div>
                        <div class="small-5 medium-12 large-4 column board_buttons"><button type="button" class="active show_all_challenge" aria-pressed="true">Bank</button></div>
                        <div class="small-5 medium-12 large-6 column board_buttons"><button type="button" class="hide_done_challenge" aria-pressed="false">Payment</button></div>
                    </div>
                </div>
            </div>
        <div class="row">
        <!-- finance information -->
           <div class="medium-9 columns finance_options">
              <div class="row">
                <div class="small-12 medium-4 large-3 columns text-left">
                    <div class="row">
                        <div class="small-6 medium-12 column">
                            <h2 role="heading" aria-level="2">Miejsce w rankingu</h2>
                        </div>
                        <div class="small-6 medium-12 column">
                            <p id="balance"><span></span></p>
                  </div>
                </div>
              </div>
              <div class="small-12 medium-4 large-3 columns text-left">
                <div class="row">
                  <div class="small-6 medium-12 column">
                    <h2 role="heading" aria-level="2">Zadanie wykonane</h2>
                  </div>
                  <div class="small-6 medium-12 column">
                     <p id="av_funds"><span></span></p>
                        </div>
                    </div>
                </div>
                <div class="small-12 medium-4 large-3 columns text-left end">
                    <div class="row">
                        <div class="small-6 medium-12 column">
                            <h2 role="heading" aria-level="2">Zdobyte odznaki</h2>
                        </div>
                        <div class="small-6 medium-12 column">
                             <p id="payments"><span></span></p>
                        </div>
                    </div>
                </div>
            </div>
          </div>
          <!-- finance panel -->
          <div class="medium-3 columns finance_options">
                        <div class="row">
                            <div class="small-4 large-7 columns">
                                <div class="finance_analysis">
                                    <p class="right">Accounts analysis</p>
                                </div>
                            </div>
                            <div class="small-8 large-5 columns">
                               <div class="finance_analysis"> 
                                  <div class="toggle toggle--neon">
                                      <input type="checkbox" id="toggle--neon" class="toggle--checkbox">
                                      <label class="toggle--btn" for="toggle--neon" data-label-on="on"  data-label-off="off"></label>
                                  </div>
                                </div>
                            </div>
                        </div>
          </div>
        </div>
        <div class="row">
          <div class="medium-12 columns">
              <div class="finance_graph" id="curve_chart">
                
              </div>
          </div>
        </div>
      </section>
      <section>
      <div class="row">
          <div class="large-6 columns">
            <div class="row">
                <div class="small-12 medium-6 large-6 columns product_cont">
                    <div class="products_box">
                         <div class="icona">
                              <span class="icon-wallet al_left"></span>
                         </div>
                         <h4 class="product_type"></h4>
                         <p class="product_cash"></p>

                    </div>
                </div>
                 <div class="small-12 medium-6 large-6 columns product_cont">
                    <div class="products_box">
                         <div class="icona products_depo">
                              <span class="icon-pig al_left"></span>
                         </div>
                         <h4> Deposits [2]</h4>
                         <p>4 434 PLN</p>

                    </div>
                </div>
                <div class="small-12 medium-6 large-6 columns product_cont">
                    <div class="products_box">
                         <div class="icona">
                              <span class="icon-money-3 al_left"></span>
                         </div>
                         <h4> Accounts </h4>
                         <p>333 PLN</p>

                    </div>
                </div>
                <div class="small-12 medium-6 large-6 columns product_cont">
                    <div class="products_box">
                         <div class="icona">
                              <span class="icon-bar-chart-o al_left"></span>
                         </div>
                         <h4> Funds </h4>
                         <p>22 PLN</p>

                    </div>
                </div>
                <div class="small-12 medium-6 large-6 columns product_cont">
                    <div class="products_box">
                         <div class="icona">
                              <span class="icon-point-right al_left"></span>
                         </div>
                         <h4> Bank loans </h4>
                         <p>12 122 PLN</p>

                    </div>
                </div>
                
            </div>
          </div>
        
     
            <div class="large-6 columns">
                <div class="history_box collapse">
                    <ul class="history_ul">
                        
                                             
                    </ul>
                </div>
            </div>
         

      </section>


    </div>



    <!--scripts-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="node_modules/moment/moment.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
